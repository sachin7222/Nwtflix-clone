<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Netflix Clone</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <img src="56.jpg" alt="Hero Image">
        <div class="hero-text">
            <h1>Watch the Latest Movies and TV Shows</h1>
            <p>Enjoy your favorite content anytime, anywhere.</p>
        </div>
    </section>

    <section class="content">
        <h2>Trending Now</h2> 
        <div class="grid">
            <div class="item"><img src="100.jpg" alt="Movie 1"></div>
            <div class="item"><img src="120.jpg" alt="Movie 2"></div>
            <div class="item"><img src="133.jpg" alt="Movie 3"></div>
            <div class="item"><img src="132.jpg" alt="Movie 4"></div>
            <div class="item"><img src="122.jpg" alt="Movie 5"></div>
            <div class="item"><img src="t.jpg" alt="Movie 6"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
    </footer>
</body>
</html>
